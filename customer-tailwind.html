<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Chat</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <!-- Custom styles -->
    <style type="text/tailwindcss">
        @layer components {
            .chat-bubble {
                @apply fixed bottom-5 right-5 w-[60px] h-[60px] rounded-full bg-blue-500 text-white flex items-center justify-center cursor-pointer shadow-lg z-50 transition-transform duration-300 hover:scale-110;
            }
            
            .notification-badge {
                @apply absolute -top-1 -right-1 bg-red-500 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs font-bold;
            }
            
            .chat-window {
                @apply fixed bottom-[90px] right-5 w-[320px] h-[450px] bg-white rounded-lg shadow-lg flex flex-col overflow-hidden z-40 transition-all duration-300 opacity-0 translate-y-5 pointer-events-none;
            }
            
            .chat-window.active {
                @apply opacity-100 translate-y-0 pointer-events-auto;
            }
            
            .chat-header {
                @apply h-[50px] bg-blue-500 text-white flex items-center px-4 relative;
            }
            
            .chat-content {
                @apply flex-1 overflow-y-auto p-4 bg-gray-100;
            }
            
            .chat-input {
                @apply h-[60px] border-t border-gray-200 p-3 flex items-center bg-white;
            }
            
            .message {
                @apply max-w-[80%] p-3 rounded-2xl relative mb-2 break-words;
            }
            
            .message .time {
                @apply text-[10px] opacity-70 mt-1 text-right;
            }
            
            .message.customer {
                @apply self-end bg-blue-500 text-white rounded-br-md;
            }
            
            .message.admin, .message.system {
                @apply self-start bg-white rounded-bl-md;
            }
            
            .message.system {
                @apply bg-gray-200 italic;
            }
            
            .modal {
                @apply fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 opacity-0 pointer-events-none transition-opacity duration-300;
            }
            
            .modal.active {
                @apply opacity-100 pointer-events-auto;
            }
            
            .notification {
                @apply fixed top-5 right-5 p-3 rounded text-white font-medium z-[10000] shadow-md -translate-y-5 opacity-0 transition-all duration-300;
            }
            
            .notification.show {
                @apply translate-y-0 opacity-100;
            }
            
            .notification.info {
                @apply bg-blue-500;
            }
            
            .notification.success {
                @apply bg-green-500;
            }
            
            .notification.error {
                @apply bg-red-500;
            }
            
            .notification.warning {
                @apply bg-yellow-500;
            }
            
            .message.temp-message {
                @apply opacity-70;
            }
            
            .message.error {
                @apply bg-red-100;
            }
        }
    </style>
    <!-- Custom JavaScript -->
    <script src="customer-tailwind.js" defer></script>
</head>
<body class="font-sans text-gray-800 text-sm leading-normal">
    <!-- Chat container -->
    <div id="chat-container"></div>
    
    <!-- API key (replace with your actual API key) -->
    <input type="hidden" id="api-key" value="">
</body>
</html>
